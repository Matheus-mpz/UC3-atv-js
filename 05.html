<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    <script>
        let A = prompt("Escolha um número de 1 a 5");
        let B = prompt("Escolha um número de 6 a 10");

        [A, B] = [B, A]; //desestrutução com array

        alert('O novo valor de A é: ' + A + ' O novo valor de B é: ' + B + '.');
    </script>
</body>
</html>
